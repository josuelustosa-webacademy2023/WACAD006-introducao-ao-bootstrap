<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Portfolio, Portfolio de Desenvolvedor, Site Pessoal, HTML"
    />
    <meta
      name="description"
      content="Uma página web descreve o perfil profissional de um Desenvolvedor Web"
    />
    <meta name="author" content="Josué Lustosa" />

    <title>Portfólio | Josué Lustosa</title>

    <!-- Bootstrap via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Ícones Bootstrap via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body
    style="
      background-color: #171717;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffff;
    "
  >
    <div class="container-md">
      <h1 class="text-center">
        <i class="bi bi-envelope-check-fill"></i>
        Fale comigo
      </h1>
      <p class="text-center">
        Será um prazer receber seu contato, preencha o formulário abaixo.
      </p>

      <div class="container">
        <form action="./obrigado.html" method="get">
          <fieldset>
            <legend>Contato</legend>
            <div class="row">
              <div class="col">
                Nome: 
                <input type="text" name="nome" required />
              </div>

              <div class="col">
                Email:
                <input type="email" name="email" required />
              </div>

              <div class="col">
                Assunto:
                <input list="motivo" required />
                <datalist id="motivo">
                  <option value="LP">Landing Page</option>
                  <option value="React">Trabalho com React</option>
                  <option value="Site">Criação de um site</option>
                  <option value="Outro">Outro</option>
                </datalist>
              </div>
            </div>

            <br />

            <div class="container">
              <div class="row justify-content-md-center">
                Descreva com detalhes o que ocorreu:
                <br />
                <textarea name="mensagem" cols="53" rows="12" required>
Digite... </textarea
                >
                <br />
              </div>
            </div>

            <br />

            <input type="submit" value="Enviar" />
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Bootstrap via CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
