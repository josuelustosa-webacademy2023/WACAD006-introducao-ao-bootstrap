<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Portfolio, Portfolio de Desenvolvedor, Site Pessoal, HTML"
    />
    <meta
      name="description"
      content="Uma página web descreve o perfil profissional de um Desenvolvedor Web"
    />
    <meta name="author" content="Josué Lustosa" />

    <title>Portfólio | Josué Lustosa</title>

    <!-- Bootstrap via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Ícones Bootstrap via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body
    style="
      background-color: #171717;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffff;
    "
  >
    <div class="container-md">
      <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark mb-5">
        <div class="container">
          <img
            src="./assets/logo-josue-lustosa.png"
            alt=""
            width="184"
            height="80"
            class="navbar-brand"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link ms-3" href="./portfolio.html">Voltar à Página Inicial</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <br /><br /><br />

      <section class="mt-5">
        <h1 class="text-center">
          <i class="bi bi-envelope-check-fill"></i>
          Fale comigo
        </h1>
        <p class="text-center">
          Será um prazer receber seu contato, preencha o formulário abaixo.
        </p>
      </section>

      <section class="container">
        <form action="./obrigado.html" method="get">
          <fieldset>
            <div class="row g-4">
              <div class="col-md-4">
                <label for="inputNome" class="form-label col-form-label-lg"
                  >Nome</label
                >
                <input
                  id="inputNome"
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Insira seu nome completo"
                  name="nome"
                  required
                />
              </div>

              <div class="col-md-4">
                <label for="inputEmail" class="form-label col-form-label-lg"
                  >Email</label
                >
                <input
                  id="inputEmail"
                  class="form-control form-control-lg"
                  type="email"
                  placeholder="exemplo@email.com"
                  name="email"
                  required
                />
              </div>

              <div class="col-md-4">
                <label for="inputAssunto" class="form-label col-form-label-lg"
                  >Assunto</label
                >
                <input
                  list="assunto"
                  class="form-control form-control-lg"
                  placeholder="Informe o assunto"
                  required
                />
                <datalist id="assunto">
                  <option value="Landing Page">LP</option>
                  <option value="Trabalho com React">React</option>
                  <option value="Criação de um site">Site</option>
                  <option value="Outro">Outro</option>
                </datalist>
              </div>
            </div>

            <div class="mt-4">
              <label for="textAreaMessage" class="form-label col-form-label-lg"
                >Mensagem</label
              >
              <textarea
                class="form-control form-control-lg"
                id="textAreaMessage"
                rows="8"
                minlength="60"
                maxlength="1200"
                placeholder="Descreva com detalhes o que ocorreu..."
                required
              ></textarea>
              <p class="text-secondary mt-4">Utilize até 1200 caracteres.</p>
            </div>

            <br />

            <div class="d-grid gap-2 mb-4 d-md-flex justify-content-md-end">
              <button
                class="btn btn-outline-secondary btn-lg me-md-2"
                type="reset"
              >
                <i class="bi bi-eraser-fill"></i> Limpar
              </button>
              <button class="btn btn-success btn-lg" type="submit">
                <i class="bi bi-send-check-fill"></i> Enviar
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- Bootstrap via CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
